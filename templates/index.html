<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Assistant</title>
</head>
<body>
  <h2>Enter Patient Symptoms</h2>
  <form method="POST">
    <textarea name="symptoms" rows="6" cols="50" placeholder="e.g., patient has cough, fever..."></textarea><br><br>
    <button type="submit">Get Diagnosis</button>
  </form>
  {% if result %}
    <h3>Gemini AI Suggestion:</h3>
    <pre>{{ result }}</pre>
  {% endif %}
</body>
</html>
